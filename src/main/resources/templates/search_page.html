<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>KunBan</title>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="/css/index.css"/>
        <script src="/js/jquery.min.js"></script>
        <script src="/bootstrap/js/bootstrap.js"></script>
        <script src="/js/util.js"></script>
        <script src="/js/search_page.js"></script>
        <script>
            var spageNum = 1;
            var spageSize = 12;
            var srowCou = 0;
        </script>
    </head>
    <body>
        <div style="background-color: #00b4ef; padding-top: 10px; padding-bottom: 5px">
            <div class="container" align="center">
                <div class="row">
                    <a href="/home">
                        <h1 class="text-left" style="color: #fff; font-size: 36px; float: left; padding-right: 15px; padding-left: 15px">
                            <strong>KunBan Movies</strong>
                        </h1>
                    </a>
                    <div class="input-group col-md-7" style="margin-top: 20px; float: left">
                        <input th:value="${keyWord}" id="key_word" name="key_word" type="text" class="form-control"placeholder="Please input key word"/>
                        <span class="input-group-btn">
                            <button id="search_btn" type="submit" class="btn btn-info btn-search">Search</button>
                        </span>
                    </div>
                </div>
                <button id="log_out" class="btn btn-link" style="float: right; color: #ffff" onclick="window.location.href='/logout'">Logout</button>
                <label th:text="${session.user}" style="float: right; color: #ffff"></label>
            </div>
        </div>
        <div class="container" align="center">
            <div class="row" style="padding: 15px 0px 30px 15px">
                <h2 id="sh2" style="float: left" th:text="Search + '&nbsp' + ${keyWord}"></h2>
            </div>
            <div id="pages">
                <!-- from search_page.js -->
            </div>
            <div class="row" style="margin-bottom: 50px; margin-top: 30px">
                <a id="more" class="btn btn-link col-md-12">
                    more
                </a>
            </div>
            <div class="row">
                <div style="border-top: 1px dashed #ddd; color: #999; padding: 6px 0; overflow: hidden">
                    <span style="float: left">© 2005－2018 kunban.com, all rights reserved 阿香煎饼果子有限摊</span>
                </div>
            </div>
        </div>
    </body>
</html>
